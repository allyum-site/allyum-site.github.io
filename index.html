<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement - Réseau Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Ecran de chargement -->
    <div id="loader-container">
        <div class="loader-content">
            <!-- Logo animé en cercle -->
            <div class="circle" id="logo"></div>
            <!-- Texte de chargement -->
            <div class="loading-text">Chargement du Réseau Social...</div>
        </div>
    </div>

    <!-- Contenu principal caché au début -->
    <div id="main-content" style="display:none;">
        <!-- Texte animé "Bienvenue" -->
        <h1 class="welcome-text">Bienvenue sur Mon Réseau Social!</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
