<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Réseau Social</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Interface principale façon Discord -->
  <div class="app-layout">

    <!-- Colonnes -->
    <div class="sidebar-servers">
      <div class="server-icon">🏠</div>
      <div class="server-icon">🎮</div>
      <div class="server-icon">📚</div>
    </div>

    <div class="sidebar-channels">
      <h3>Salons</h3>
      <ul>
        <li># général</li>
        <li># entraide</li>
        <li># vocal</li>
      </ul>
    </div>

    <div class="main-chat">
      <div class="chat-header"># général</div>
      <div class="chat-messages">
        <div class="message"><strong>Alice</strong> : Salut tout le monde !</div>
        <div class="message"><strong>Bob</strong> : Yo 👋</div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Envoyer un message...">
      </div>
    </div>

    <div class="user-list">
      <h4>En ligne</h4>
      <p>👤 Alice</p>
      <p>👤 Bob</p>
    </div>

  </div>

  <!-- Overlay login si pas connecté -->
  <div id="login-overlay" class="login-overlay">
    <div class="login-box">
      <h2>Connexion</h2>
      <input type="text" placeholder="Nom d'utilisateur">
      <input type="password" placeholder="Mot de passe">
      <button>Se connecter</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
